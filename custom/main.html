<!-- Fix MathJax rendering on iOS Safari due to rendering long numbers as phone numbers. -->
{% extends "base.html" %}

{% block site_meta %}
	{{ super() }}
	<meta name="format-detection" content="telephone=no">
{% endblock %}


<script>
    document.body.dataset.mdColorPrimary = "indigo";
    document.body.dataset.mdColorAccent = "deep-orange";
</script>
